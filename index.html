<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Oswald:wght@600&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!--inizio navbar-->
  
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark navCustom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img class="navbarLogo" src="./MEDIA/navbar logo.jpg" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Band</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tour</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Altro
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Concerti</a></li>
              <li><a class="dropdown-item" href="#">Foto live</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Acquista ticket</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Cerca eventi" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Cerca</button>
        </form>
      </div>
    </div>
  </nav>
  
  <!--fine navbar-->
  
  <!--inizio carousel-->
  
  <header class="container-fluid">
    
    <div class="row">
      
      <div class="col-12">
        
        <div id="carouselExampleSlidesOnly" class="carousel slide " data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./MEDIA/immagine chicago.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block text-warning titoloHeader">
                <h3>CHICAGO</h3>
                <p>Immagini concerto a Chicago</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./MEDIA/immagine los angeles.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block text-warning titoloHeader">
                <h3>LOS ANGELES</h3>
                <p>Los Angeles regala grandi emozioni</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./MEDIA/immagine new york.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-none d-md-block text-warning titoloHeader">
                <h3>NEW YORK</h3>
                <p>La folla acclama i propri idoli nella grande mela</p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
    </div>
    
  </header>
  
  <!--fine carousel-->
  
  
  
  
  
  
  
  
  
  
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
